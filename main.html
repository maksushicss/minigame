<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>minigame</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="main-container">
                <div class="gems-ct">
                    <p class="gems">Gems</p>
                    <div class="gems-amount">0</div>
                    <div class="gems-photo">
                        <img src="./photos/ruby.png" />
                    </div>
                </div>
                <div class="items-ct">
                    <div class="items-left-ct">
                        <div class="items-div" data-item="woodenpickaxe" data-price="10">
                            <div class="item-photo">
                                <img src="./photos/tahtapickaxe.png" alt="" />
                            </div>
                            <div class="item-txts">
                                <p class="item-name">Tahta Kazma</p>
                                <div class="item-price">
                                    <p class="item-pr-am">10</p>
                                    <div class="item-am-pp">
                                        <img src="./photos/ruby.png" alt="" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="items-div" data-item="stonepickaxe" data-price="100">
                            <div class="item-photo">
                                <img src="./photos/stonepickaxe.png" alt="" />
                            </div>
                            <div class="item-txts">
                                <p class="item-name">Taş Kazma</p>
                                <div class="item-price">
                                    <p class="item-pr-am">100</p>
                                    <div class="item-am-pp">
                                        <img src="./photos/ruby.png" alt="" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="items-div" data-item="ironpickaxe" data-price="200">
                            <div class="item-photo">
                                <img src="./photos/ironpicka.png" alt="" />
                            </div>
                            <div class="item-txts">
                                <p class="item-name">Demir Kazma</p>
                                <div class="item-price">
                                    <p class="item-pr-am">200</p>
                                    <div class="item-am-pp">
                                        <img src="./photos/ruby.png" alt="" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="items-div" data-item="goldenpickaxe" data-price="300">
                            <div class="item-photo">
                                <img src="./photos/goldenpickaxes.png" alt="" />
                            </div>
                            <div class="item-txts">
                                <p class="item-name">Altın Kazma</p>
                                <div class="item-price">
                                    <p class="item-pr-am">300</p>
                                    <div class="item-am-pp">
                                        <img src="./photos/ruby.png" alt="" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="items-div" data-item="diamondpickaxe" data-price="500">
                            <div class="item-photo">
                                <img src="./photos/diapickaxe.png" alt="" />
                            </div>
                            <div class="item-txts">
                                <p class="item-name">Elmas Kazma</p>
                                <div class="item-price">
                                    <p class="item-pr-am">500</p>
                                    <div class="item-am-pp">
                                        <img src="./photos/ruby.png" alt="" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="items-right-ct">
                        <div class="items2-div" data-name="Araba" data-price="200">
                            <div class="item-photo">
                                <img src="./photos/car.png" alt="" />
                            </div>
                            <div class="item-txts">
                                <p class="item-name">Araba</p>
                                <div class="item-price">
                                    <p class="item-pr-am">200</p>
                                    <div class="item-am-pp">
                                        <img src="./photos/ruby.png" alt="" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="items2-div" data-name="Spor Araba" data-price="1500">
                            <div class="item-photo">
                                <img src="./photos/sportcar.png" alt="" />
                            </div>
                            <div class="item-txts">
                                <p class="item-name">Spor Araba</p>
                                <div class="item-price">
                                    <p class="item-pr-am">1500</p>
                                    <div class="item-am-pp">
                                        <img src="./photos/ruby.png" alt="" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="items2-div" data-name="Ev" data-price="2500">
                            <div class="item-photo">
                                <img src="./photos/house.png" alt="" />
                            </div>
                            <div class="item-txts">
                                <p class="item-name">Ev</p>
                                <div class="item-price">
                                    <p class="item-pr-am">2500</p>
                                    <div class="item-am-pp">
                                        <img src="./photos/ruby.png" alt="" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="items2-div" data-name="Yat" data-price="4000">
                            <div class="item-photo">
                                <img src="./photos/yacth.png" alt="" />
                            </div>
                            <div class="item-txts">
                                <p class="item-name">Yat</p>
                                <div class="item-price">
                                    <p class="item-pr-am">4000</p>
                                    <div class="item-am-pp">
                                        <img src="./photos/ruby.png" alt="" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="items2-div" data-name="Helikopter" data-price="5000">
                            <div class="item-photo">
                                <img src="./photos/helli.png" alt="" />
                            </div>
                            <div class="item-txts">
                                <p class="item-name">Helikopter</p>
                                <div class="item-price">
                                    <p class="item-pr-am">5000</p>
                                    <div class="item-am-pp">
                                        <img src="./photos/ruby.png" alt="" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="h-items-wrapper">
                <div class="item-have-ct">
                    <p class="item-in-hand">ELİNİZDEKİ KAZMA:</p>
                    <p class="using-item">TAHTA KAZMA</p>
                </div>
                <div class="items2-have-ct">
                    <p class="owned-item-txt">Owned Items:</p>
                    <div class="owned-items">
                        <div class="owned-item" id="araba">Araba: 0</div>
                        <div class="owned-item" id="spor-araba">Spor Araba: 0</div>
                        <div class="owned-item" id="ev">Ev: 0</div>
                        <div class="owned-item" id="yat">Yat: 0</div>
                        <div class="owned-item" id="helikopter">Helikopter: 0</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
